<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>{% block title %}Welcome{% endblock %}</title>
</head>
<body style="background-image:url('https://cdn4.vectorstock.com/i/1000x1000/54/68/bright-blue-smooth-waves-on-white-background-vector-5855468.jpg');background-size:cover;background-position:center;height:100%;overflow:hidden;">
<div style="text-align:center;margin:30%;margin-top:5%;">
{% block new %}<h1 style="margin:7%;"><b>Login Here</b></h1>{% endblock %}

{% block content %}
<form method="post" class="form-group">
    {% csrf_token %}

    <div class="inputBox" style="">
     <label><b>Username</b></label>
    <input name="username" type="text"  required-autocomplete="off">
    </div>
    <br>

    <div class="inputBox">
        <label><b>Password</b></label>
    <input name="password" type="password"  required-autocomplete="off">
    </div>
    <br>

    <button type="=submit" class="btn btn-success">Login</button>
    <br>
    <br>
    <br>

    <p><b><h3>Dont have an account?Create one <a href="{% url 'register' %}">here</a></h3></b></p>
</form>

    {% endblock %}
</div>
</body>
</html>
